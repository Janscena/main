<html>
<head>
	<title></title>

	<style type="text/css">
		body {
			background-color: yellow;
		}

		table, th, td {
			border: 1px solid black;
		}

		table {
			width: 30%;
		}

		#num {
			text-align: center;
		}

		#mon {

		}

		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="3">JULY 2016</th>
		</tr>
		<tr>
			<td id="mon">MONDAY</td>
			<td>TUESDAY</td>
			<td>WEDNESDAY</td>
		</tr>
		<tr id="num">
			<td>01</td>
			<td>02</td>
			<td id="bl">03</td>
		</tr>
		
	</table>

</html>
